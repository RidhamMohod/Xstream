<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title> Fmlab - Online Radio Broadcasting HTML Template </title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <!-- Slick -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- line awesome -->
    <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <!-- Flaticon -->
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <!-- Nice Select -->
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <!-- Odometer -->
    <link rel="stylesheet" href="assets/css/odometer.css">
    <!-- Fraudio -->
    <link rel="stylesheet" href="assets/css/fraudio.min.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
<!--==================== Preloader Start ====================-->
<div class="preloader">
    <div class="loader-p"></div>
</div>
<!--==================== Preloader End ====================-->

<!--==================== Account Start ====================-->
<section class="account">
    <div class="account__bid">
        <img src="assets/images/thumb/account-bid.png" alt="">
    </div>
    <a href="index.html" class="account-close"><i class="las la-times"></i></a>
    <div class="account-left">
        <div class="account-left__logo">
           <a class="account-left__logo-link" href="index.html"> <img src="assets/images/logo/logo.png" alt=""></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form action="#" autocomplete="off">
                        <h2 class="account-title text-uppercase">Sign In your account</h2>
                        <div class="row gy-4">
                            <div class="col-sm-12">
                                <input type="email" class="form--control" placeholder="Email Address">
                            </div>
                            <div class="col-sm-12"> 
                                <div class="input--group">
                                    <input type="password" id="Password" class="form--control" placeholder="Password">
                                    <div class="password-show-hide fas fa-eye toggle-password" id="#Password"></div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="checkbox-forgot">
                                    <div class="custom--checkbox">
                                        <input type="checkbox" id="rem-me" class="custom--checkbox__check">
                                        <label for="rem-me" class="custom--checkbox__text">Remember me </label>
                                    </div>
                                  <a href="" class="forgot-password">Forgot Password</a>
                                </div>
                               
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn--base style-two">Sign in Now</button>
                            </div>
                        </div>
                        <div class="have-account">Don't Have An Account?<a href="registration.html" class="have-account__link">Register Now</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="account-right">
        <div class="account-right__thumb">
            <img src="assets/images/thumb/account-man-img.png" alt="">
        </div>
    </div>
</section>
<!--==================== Account End ====================-->




<a class="scroll-top"><i class="fas fa-angle-double-up"></i></a>

<!-- Jquery js -->
<script src="assets/js/jquery-3.6.0.min.js"></script>
<!-- Popper js -->
<script src="assets/js/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- Slick js -->
<script src="assets/js/slick.min.js"></script>
<!-- nice Select js -->
<script src="assets/js/jquery.nice-select.min.js"></script>
<!-- Odometer js -->
<script src="assets/js/odometer.min.js"></script>
<!-- Viewport js -->
<script src="assets/js/viewport.jquery.js"></script>
<!-- Fraudio js -->
<script src="assets/js/fraudio.min.js"></script>
<!-- Magnific Popup js -->
<script src="assets/js/magnific-popup.min.js"></script>
<!-- Main js -->
<script src="assets/js/main.js"></script>

</body>
</html>
